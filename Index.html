<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <title> Calculator </title>
  <body>
    
     <h1 class="title"> Calculate Now </h1>
    
  <div class="outerBox">
      
      <input class="inputBox" type="text"> </input>
      <div class="row1">
      <button class="funBtn" id="allClear">AC</button>
      <button class="funBtn" id="del">DEL</button>
      <button class="funBtn" id="oddEven">O/I</button>
      <button class="funBtn" id="devide">/</button>
      </div>
      
      <div class="row2">
      <button class="numBtn">7</button>
      <button class="numBtn">8</button>
      <button class="numBtn">9</button>
      <button class="funBtn" id="multiply">X</button>
      </div>
      
      <div class="row3">
      <button class="numBtn">4</button>
      <button class="numBtn">5</button>
      <button class="numBtn">6</button>
      <button class="funBtn" id="minas">-</button>
      </div>
      
      <div class="row4">
      <button class="numBtn">1</button>
      <button class="numBtn">2</button>
      <button class="numBtn">3</button>
      <button class="funBtn" id="plus">+</button>
      </div>
      
      <div class="row5">
      <button class="funBtn" id="percent" value="%">%</button>
      <button class="numBtn">0</button>
      <button class="numBtn" id="dot" value=".">.</button>
      <button class="funBtn" id="result">=</button>
      </div>
     
    </div> 
    
      <script src="script.js"></script>
  </body>
</html>
